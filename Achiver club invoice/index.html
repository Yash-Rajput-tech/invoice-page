<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="form-container">
    <h1>Invoice Details Form</h1>
    <form id="invoiceForm">
      
      <h2>Billed To:</h2>
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <h2>Billed By:</h2>
      <label for="company">Company</label>
      <input type="text" id="company" required>

      <label for="company-email">Email</label>
      <input type="email" id="company-email" required>

      <label for="company-phone">Phone</label>
      <input type="text" id="company-phone" required>

      <h2>Invoice Details:</h2>
      <label for="invoice-date">Invoice Date</label>
      <input type="date" id="invoice-date" required>

      <button type="submit">Generate Invoice</button>
    </form>
  </div>

  <script>
    document.getElementById("invoiceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect values
      const billedTo = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };

      const billedBy = {
        company: document.getElementById("company").value,
        email: document.getElementById("company-email").value,
        phone: document.getElementById("company-phone").value
      };

      const invoiceDate = document.getElementById("invoice-date").value;

      // Save to localStorage
      localStorage.setItem("billedTo", JSON.stringify(billedTo));
      localStorage.setItem("billedBy", JSON.stringify(billedBy));
      localStorage.setItem("invoiceDate", invoiceDate);

      // Redirect to invoice page
      window.location.href = "invoice.html";
    });
  </script>

</body>
</html>
